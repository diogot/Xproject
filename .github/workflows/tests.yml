name: Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint-and-test:
    name: SwiftLint + Tests
    runs-on: macos-15

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Xcode 16.4
      run: sudo xcode-select -s /Applications/Xcode_16.4.app/Contents/Developer

    - name: Install SwiftLint
      run: |
        if ! command -v swiftlint &> /dev/null; then
          brew install swiftlint
        fi
        swiftlint version

    - name: Run SwiftLint
      run: |
        # Run SwiftLint with GitHub annotations for PR comments
        swiftlint lint --reporter github-actions-logging
        # Also generate JSON report for artifacts
        swiftlint lint --reporter json > swiftlint-results.json || true

    - name: Build Swift Package
      run: swift build --verbose

    - name: Run Tests
      run: swift test --verbose

    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: ci-results
        path: |
          .build/debug/**/*.xctest
          swiftlint-results.json
        retention-days: 30
