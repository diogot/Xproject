name: Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:
    inputs:
      clear_cache:
        description: 'Clear Swift Package Manager cache'
        required: false
        default: false
        type: boolean

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint-and-test:
    name: SwiftLint + Tests
    runs-on: macos-26

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Xcode 26
      run: sudo xcode-select -s /Applications/Xcode.app

    - name: Cache Swift Package Manager
      if: ${{ !inputs.clear_cache }}
      uses: actions/cache@v4
      with:
        path: .build
        key: spm-${{ runner.os }}-${{ hashFiles('Package.swift') }}
        restore-keys: |
          spm-${{ runner.os }}

    - name: Install SwiftLint
      run: |
        if ! command -v swiftlint &> /dev/null; then
          brew install swiftlint
        fi
        swiftlint version

    - name: Run SwiftLint
      run: |
        # Run SwiftLint with GitHub annotations for PR comments
        swiftlint lint --reporter github-actions-logging
        # Also generate JSON report for artifacts
        swiftlint lint --reporter json > swiftlint-results.json || true

    - name: Build Swift Package
      run: swift build --verbose

    - name: Run Tests
      run: swift test --verbose

    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: ci-results
        path: |
          .build/debug/**/*.xctest
          swiftlint-results.json
        retention-days: 30
