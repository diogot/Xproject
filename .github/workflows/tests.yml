name: Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint-and-test:
    name: SwiftLint + Tests
    runs-on: macos-15
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Print Swift Information
      run: |
        echo "Swift version:"
        swift --version
        echo ""
        echo "Swift package manager version:"
        swift package --version
        echo ""
        echo "Xcode version:"
        xcodebuild -version
        echo ""
        echo "Available SDKs:"
        xcodebuild -showsdks
        echo ""
        echo "macOS version:"
        sw_vers
        
    # - name: Cache Swift Package Manager
    #   uses: actions/cache@v4
    #   with:
    #     path: .build
    #     key: ${{ runner.os }}-spm-${{ hashFiles('**/Package.resolved') }}
    #     restore-keys: |
    #       ${{ runner.os }}-spm-
          
    - name: Install SwiftLint
      run: |
        if ! command -v swiftlint &> /dev/null; then
          brew install swiftlint
        fi
        swiftlint version
        
    - name: Run SwiftLint
      run: |
        # Run SwiftLint with GitHub annotations for PR comments
        swiftlint lint --reporter github-actions-logging
        # Also generate JSON report for artifacts
        swiftlint lint --reporter json > swiftlint-results.json || true
        
    - name: Build Swift Package
      run: swift build --verbose
      
    - name: Run Tests
      run: swift test --verbose
      
    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: ci-results
        path: |
          .build/debug/**/*.xctest
          swiftlint-results.json
        retention-days: 30